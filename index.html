<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bookmark Website</h1>
        <div class="input-section">
            <label for="websiteTitle">Website Title:</label>
            <input type="text" id="websiteTitle" placeholder="Enter website title">
            <label for="websiteURL">Website URL:</label>
            <input type="url" id="websiteURL" placeholder="Enter website URL">
            <button id="addBookmark">Add</button>
        </div>
        <h2>All Bookmarks</h2>
        <div id="bookmarkList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
